<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>호출됐음</h1>
    <!-- 템플릿 언어를 사용해서 context변수 안에 넣은 key로 데이터 표시 가능-->
    <!-- {{ 데이터 }} : 템플릿 언어이다-->
    <!-- 스프링에서 model 객체에 attribute를 추가하면서 '키','값'-->
    <p>{{ item }}</p>
    <p>{{ name }}</p>
    <p>{{ board_list }}</p>

    <!-- mydata라는 키를 가진 딕셔너리 전체 출력-->
    <p>{{ mydata }}</p>

    <!-- mydata.name-->
    <p>이름: {{ mydata.name }}</p>
    <p>나이: {{ mydata.age }}</p>
    <p>주소: {{ mydata.address }}</p>

    <!-- 복습 -->
    <p>안녕하세요 제 이름은 {{ name }}입니다</p>
    <p>나이는 {{ age }}살 입니다</p>
    <p>사는 곳은 {{ address }}입니다</p>
  </body>
</html>
