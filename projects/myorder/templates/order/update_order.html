<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[주문 수정하기]</title>
  </head>
  <body>
    <form action="../update_order/" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <th colspan="2">
            <h1>주문 수정하기</h1>
          </th>
        </tr>
        <tr>
          <th>상품명</th>
          <td>
            <textarea
              name="order_text"
              cols="30"
              rows="10"
              placeholder="','로 구분하여 작성해주세요"
            >
            {{ order.order_text }}</textarea
            >
          </td>
        </tr>
        <tr>
          <th>가격</th>
          <td>
            <input
              type="text"
              name="price"
              placeholder="숫자만 입력해주세요"
              value="{{order.price}}"
            />
            원
          </td>
        </tr>
        <tr>
          <th>주소</th>
          <td>
            <textarea cols="30" rows="10" name="address">
            {{ order.address }}</textarea
            >
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <input type="submit" value="수정하기" />
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
